{% extends "base.html" %}
{% load static %}
{% block content %}
{% load tags %}
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url({% static 'sitio/images/Sitio/coleccion3.jpg' %});">
	<h2 class="ltext-105 cl0 txt-center">
		Ingresa una nueva contraseña
	</h2>
</section>			



	<!-- Shoping Cart -->
	<form action="/cambiarpassword/" method="POST" class="bg0 p-t-75 p-b-85">
		{% csrf_token %}
		<div class="container">
			<div class="row">

				<div class="col-sm-12 ">
					<div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
						<h4 class="mtext-109 cl2 p-b-30">
							Modificar contraseña
						</h4>

						

						
							
							<div class="row">

									
									<div id="ingdatosenvio" class="col-sm-12">
										<div class="row">
											
											<div class="bor8 bg0 m-b-12 col-md-4">
												<div class="w-full-ssm">
													<span class="stext-110 cl2">
														Nueva Contraseña:
													</span>
												</div>
												<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="password" placeholder="Nueva Contraseña">
											</div>

											<div class="bor8 bg0 m-b-12 col-md-4">
												<div class="w-full-ssm">
													<span class="stext-110 cl2">
														Repetir nueva contraseña:
													</span>
												</div>
												<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password" name="confirm-password" placeholder="Repetir nueva contraseña">
											</div>
										</div>
										
									</div>
										
								
							</div>

						<button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
							Modificar Contraseña
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
		
	
		

{% endblock %}
